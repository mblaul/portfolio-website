  <script src="https://unpkg.com/popmotion-pose/dist/popmotion-pose.js"></script>
  <script>

    var elementsToReveal = [document.querySelector('.column-1'), document.querySelector('.column-3')]
    function init() {
      elementsToReveal.forEach(element => {
        revealElement(element);
      })
    }

    function revealElement(element) {
      const box = element;
      const props = {
        visible: {
          opacity: 1,
          transition: { duration: 1500 }
        },
        hidden: { opacity: 0 },
        initialPose: "hidden"
      };

      let isVisible = false;
      const poser = pose(box, props);
      poser.set(isVisible ? "hidden" : "visible");
    }


    window.onload = init;

  </script>
