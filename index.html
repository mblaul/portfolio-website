  <script src="https://unpkg.com/popmotion-pose/dist/popmotion-pose.js"></script>
  <script>

    var elementsToReveal = [document.querySelector('.column-1'), document.querySelector('.column-3')]
    function init() {
      elementsToReveal.forEach(element => {
        revealElement(element);
      })
    }

    function revealElement(element) {
      const box = element;
      const props = {
        visible: {
          opacity: 1,
          transition: { duration: 1750 }
        },
        hidden: { opacity: 0 },
        initialPose: "hidden"
      };

      let isVisible = false;
      const poser = pose(box, props);
      poser.set(isVisible ? "hidden" : "visible");
    }

    function showElement(element) {

      const { easing, tween, styler } = window.popmotion;
      const divStyler = styler(element);

      if (element.style.display === "") {
        document.querySelector('.btn-projects').style.backgroundColor = 'rgb(170, 36, 247)';
        element.style.display = "block";
        tween({
          from: -40,
          to: { y: 0 },
          duration: 1000,
          ease: easing.backOut
        }).start(divStyler.set);
      } else {
        document.querySelector('.btn-projects').style.backgroundColor = 'rgba(33, 118, 255, 1)';
        element.style.display = "";
      }


    }



    window.onload = init;

  </script>
