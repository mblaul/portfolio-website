  <script src="https://unpkg.com/popmotion-pose/dist/popmotion-pose.js"></script>

  <script>
    revealElement = (el) => {
      const box = el;
      const props = {
        visible: {
          opacity: 1,
          transition: { duration: 2750 }
        },
        hidden: { opacity: 0 },
        initialPose: "hidden"
      };

      let isVisible = false;
      const poser = pose(box, props);
      poser.set(isVisible ? "hidden" : "visible");
    }

    elementsToReveal = [document.querySelector('.header-text'), document.querySelector('.content-skills'), document.querySelector('.content-projects')]

    elementsToReveal.map(el => {
      revealElement(el);
    })

  </script>
